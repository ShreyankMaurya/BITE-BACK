<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become A Donor | BITE BACK</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="donor.css">
</head>
<body>
    <header>
        <div>
            <a href="index.html">
                Home
            </a> 
        </div>
        <div>
            <a href="https://biteback.givingfuel.com/bite-back" target="_blank">
                Support Us
            </a>
        </div>
        <div id="logo">
            BITE BACK
        </div>
        <div>
            <a href="">
                How To?
            </a>
        </div>
        <div>
            <a href="">
                Contact Us
            </a>
        </div>
    </header>

    <main>
        <div id="form">
            <p>
                Become A Donor
            </p>
            <form>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name">
                    <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="food item">
                    <label for="floatingInput">Food Item</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInput" placeholder="quantity">
                    <label for="floatingInput">Quantity</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="address" id="floatingTextarea2" style="height: 150px"></textarea>
                    <label for="floatingTextarea2">Address</label>
                </div>
                <br>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Donate</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
